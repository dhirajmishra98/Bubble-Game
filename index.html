<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="main">
        <div class="game-border">
            <div id="top-box">
                <div class="info">
                    <h2>hit</h2>
                    <div id="hit" class="val"></div>
                </div>
                <div class="info">
                    <h2>timer</h2>
                    <div id="time" class="val">20</div>
                </div>
                <div class="info">
                    <h2>score</h2>
                    <div id="score" class="val">0</div>
                </div>
            </div>

            <div id="bottom-box">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
